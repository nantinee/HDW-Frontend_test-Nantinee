<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container py-5">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5 p-0">
            <img src="https://preview.colorlib.com/theme/ashion/img/product/product-1.jpg" alt="login" class="login-card-img w-100">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input (click)="adminPage()" name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?<br/>** Please write any word that you want **</a>
                <p class="login-card-footer-text">CLICK FOR BACK TO HOME PAGE <a href="" class="text-reset">here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
